<!DOCTYPE html>
<html lang="en">
		
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>15 Game</title>
    <link rel="shortcut icon" href="./images/icons/15.jpg" type="image/x-icon">
	<link href="./css/main.css" rel="stylesheet" type="text/css"/>
    <link href="./css/mediaSize.css" rel="stylesheet" type="text/css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body onload="fillment()">
    <header class="d-flex justify-content-center">
        <button type="button" class="btn btn-light" onclick="fillment()">START</button> 
        <span style="margin-left: 2%;color:azure;font-weight: bold;font-size:24px">Tap element to moove</span>
    </header>
    <main> 
        <div class="win">
            <h1 style="color:white;font-weight:solid;font-size:72px;">YOU WIN!</h1>
        </div>
        <div class="winHide">
            <form class="container" onclick="step(event)">
                <div class="row">
                    <div class="col-12 d-flex justify-content-center">
                        <button type="button" class="btn btn btn-outline-light btnSize"><p id="0" class="box"></p></button>
                        <button type="button" class="btn btn btn-outline-light btnSize"><p id="1" class="box"></p></button>
                        <button type="button" class="btn btn btn-outline-light btnSize"><p id="2" class="box"></p></button>
                        <button type="button" class="btn btn btn-outline-light btnSize"><p id="3" class="box"></p></button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 d-flex justify-content-center">
                        <button type="button" class="btn btn btn-outline-light btnSize"><p id="4" class="box"></p></button>
                        <button type="button" class="btn btn btn-outline-light btnSize"><p id="5"class="box"></p></button>
                        <button type="button" class="btn btn btn-outline-light btnSize"><p id="6" class="box"></p></button>
                        <button type="button" class="btn btn btn-outline-light btnSize"><p id="7" class="box"></p></button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 d-flex justify-content-center">
                        <button type="button" class="btn btn btn-outline-light btnSize"><p id="8" class="box"></p></button>
                        <button type="button" class="btn btn btn-outline-light btnSize"><p id="9" class="box"></p></button>
                        <button type="button" class="btn btn btn-outline-light btnSize"><p id="10" class="box"></p></button>
                        <button type="button" class="btn btn btn-outline-light btnSize"><p id="11" class="box"></p></button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 d-flex justify-content-center">
                        <button type="button" class="btn btn btn-outline-light btnSize"><p id="12" class="box"></p></button>
                        <button type="button" class="btn btn btn-outline-light btnSize"><p id="13" class="box"></p></button>
                        <button type="button" class="btn btn btn-outline-light btnSize"><p id="14" class="box"></p></button>
                        <button type="button" class="btn btn btn-outline-light btnSize"><p id="15" class="box"></p></button>
                    </div>
                </div>
            </form>
        </div> 
    </main>
    <script src="./js/game.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
